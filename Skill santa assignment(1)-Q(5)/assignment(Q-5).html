<!DOCTYPE html>
<head>
    <title> Capitalizing the first letter </title>
</head>
    <body>
        <script>
            function capital_letter(str) 
{
    str = str.split(" ");

    for (var i = 0, x = str.length; i < x; i++) {
        str[i] = str[i][0].toUpperCase() + str[i].substr(1);
    }

    return str.join(" ");
}
document.write(capital_letter("hi from skillsanta"));
        </script>
    </body>
</html>
