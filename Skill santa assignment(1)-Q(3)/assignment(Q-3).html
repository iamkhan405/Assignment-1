<!DOCTYPE html>
    <head>
        <title> pattern </title>
    </head>
    <body>
        <script>
            for(var i=5; i>=0; i--)
            {
                for(var j=1;j<=i; j++)
                {
                    document.write(" * ");
                }
                document.write("<br>");
            }
        </script>
    </body>
</html>
