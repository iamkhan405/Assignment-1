<!DOCTYPE html>
<head>
    <title> hiding email from unauthorized user</title>
</head>
    <body>
        <script>
            function hide(email) {
      var split = email.split("@");
      var split1 = split[0];
      var avg = split1.length / 2;
      split1 = split1.substring(0, (split1.length - avg));
      split2 = split[1];
      return split1 + "...@" + split2;
   };
        document.write(hide("eddygrant@gmail.com"));
        </script>
    </body>
</html>
