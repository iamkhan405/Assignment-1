<!DOCTYPE html>
    <head>
        <title></title>
    </head>
    <body>
        
        <script>
            var i;
var fib = []; 

fib[0] = 0;
fib[1] = 1;
for (i = 2; i <= 20; i++) {

  fib[i] = fib[i - 2] + fib[i - 1];
  document.write(fib[i]+ "<br>");
}
        </script>
    </body>
</html>
